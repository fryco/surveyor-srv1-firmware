<html>
<head>
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;">
<title>SRV-1 Robot</title>


<script>

//
// Config options
//
var debugging = false;
var frameRate = 15;

// drive options - m=SRV1, y=yarb, s=ESC, x=SRV-4WD
var drive = 'm';

var reqPending = false;
var reqTimeout = false;

var btnPending = null;
var btnXhr;
var btnReqTimerId;
var imgPending = false;
var imgIndex = 0;

var btnsVisible = true;


function dbg (s)
{
    if (debugging)
        document.getElementById("trace").innerHTML += s + " ";
}


function bodyOnLoad ()
{
    setTimeout ("setInterval ('nextImage()', 1000 / frameRate);", 2000);
}



function nextImage ()
{
    if (!reqPending)
    {
dbg ("nextImage");
        document.getElementById ("camera").src = "robot.jpg?i=" + new Date().getTime() + imgIndex.toString(10);
        ++imgIndex;
        reqPending = true;
        imgPending = false;
    }
    else
        imgPending = true;
}



function cameraOnLoad ()
{
dbg ("cameraOnLoad");
    reqPending = false;
    if (btnPending != null)
    {
        var temp = btnPending;
        btnPending = null;
        btnClick (temp);
    }
    //if (imgPending)       // If the nextImage timer went off while we were fetching an image, fetch the next one
    //    nextImage();      // Disabled: This only seems to fetch a second copy of the same frame
}


function btnClick (btn)
{
dbg ("enterBtnClick");
    if (!reqPending)
    {
        reqPending = true;
        btnXhr = new XMLHttpRequest();
        btnXhr.open ("GET", "robot.cgi?" + drive + btn + "&b=" + new Date().getTime(), true);
        btnXhr.setRequestHeader ("Cache-Control", "no-cache");
        btnXhr.setRequestHeader ("Pragma", "no-cache");
        btnXhr.onreadystatechange = btnClickComplete;
        btnReqTimerId = setTimeout (btnClickTimeout, 2000);
        btnXhr.send (null);
    }
    else
        btnPending = btn;
}


function btnClickComplete ()
{
    if (btnXhr.readyState == 4)
    {
dbg ("btnClickComplete");
        reqPending = false;
        clearTimeout (btnReqTimerId);
    }
}


function btnClickTimeout ()
{
dbg ("btnClickTimeout");
    btnXhr.abort();
    reqPending = false;
}


function toggleBtnDisplay ()
{
    btnsVisible = !btnsVisible;
    coll = document.body.getElementsByTagName ("DIV");
    for (i = 0; i < coll.length; ++i)
        if (coll[i].className == "btn")
        {
            coll[i].style.opacity = btnsVisible ? 0.5 : 0;
            coll[i].style.MozOpacity = btnsVisible ? 0.5 : 0;
        }

    document.getElementById ("toggleBtnBtn").value = btnsVisible ? String.fromCharCode (216) : "O";
}



</script>


<style type="text/css">

.btn
{
    position: absolute;

    border-width: 0px 2px 2px 0px;
    border-style: groove;
    border-color: #ffffff;

    font-family: Arial, Helvetica, sans-serif;
    font-size: 8pt;
    font-weight: bold;
    color: #ffffff;
    text-align: center;

    z-index: 100;
    filter:progid:DXImageTransform.Microsoft.Alpha(opacity=50);
    -moz-opacity: 0.5;
    opacity: 0.5;
}

.btnText
{
    background-color: #000000;
    filter:progid:DXImageTransform.Microsoft.Alpha(opacity=100);
    -moz-opacity: 1;
    opacity: 1;
}



</style>


</head>
